<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu! Song Selection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(45deg, #2a4d69 0%, #1a3c5a 50%, #0f2a44 100%);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
            color: white;
            position: relative;
        }

        /* Background pattern similar to osu! */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="60" r="3" fill="rgba(255,255,255,0.05)"/><circle cx="40" cy="80" r="1" fill="rgba(255,255,255,0.1)"/></svg>');
            pointer-events: none;
        }

        .search-bar {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 165, 0, 0.9);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 14px;
            color: white;
            border: none;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .carousel-container {
            position: absolute;
            right: 0;
            top: 0;
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-end;
            perspective: 1000px;
        }

        .song-list {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 2px;
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }

        .song-card {
            position: relative;
            height: 80px;
            border-radius: 8px 0 0 8px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            overflow: hidden;
            margin-right: 0;
            transform-origin: right center;
        }

        .song-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: inherit;
            filter: brightness(0.8);
            z-index: -1;
        }

        .album-art {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            flex-shrink: 0;
            background-size: cover;
            background-position: center;
            position: relative;
        }

        .song-info {
            padding: 12px 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 0;
        }

        .song-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-artist {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .difficulty-stars {
            display: flex;
            gap: 2px;
        }

        .star {
            width: 12px;
            height: 12px;
            background: #ffd700;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        .star.half {
            background: linear-gradient(90deg, #ffd700 50%, #666 50%);
        }

        .star.empty {
            background: #666;
        }

        /* Card positioning and scaling - more gradual */
        .card-0 {
            width: 600px;
            z-index: 10;
            transform: translateX(0) scale(1);
            opacity: 1;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .card-1, .card--1 {
            width: 550px;
            z-index: 9;
            transform: translateX(30px) scale(0.97);
            opacity: 0.95;
        }

        .card-2, .card--2 {
            width: 500px;
            z-index: 8;
            transform: translateX(60px) scale(0.94);
            opacity: 0.85;
        }

        .card-3, .card--3 {
            width: 450px;
            z-index: 7;
            transform: translateX(90px) scale(0.91);
            opacity: 0.75;
        }

        .card-4, .card--4 {
            width: 400px;
            z-index: 6;
            transform: translateX(120px) scale(0.88);
            opacity: 0.65;
        }

        .card-5, .card--5 {
            width: 350px;
            z-index: 5;
            transform: translateX(150px) scale(0.85);
            opacity: 0.55;
        }

        .card-hidden {
            width: 300px;
            opacity: 0;
            transform: translateX(200px) scale(0.8);
        }

        /* Different card colors */
        .difficulty-normal { background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%); }
        .difficulty-hard { background: linear-gradient(135deg, #ffeaa7 0%, #fab1a0 100%); }
        .difficulty-insane { background: linear-gradient(135deg, #ff6b9d 0%, #c44569 100%); }
        .difficulty-expert { background: linear-gradient(135deg, #a29bfe 0%, #6c5ce7 100%); }
        .difficulty-extra { background: linear-gradient(135deg, #fd79a8 0%, #e84393 100%); }

        .song-card:hover {
            transform: translateX(-20px) scale(1.02) !important;
            box-shadow: 0 12px 48px rgba(255, 255, 255, 0.1);
        }

        .controls {
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: flex;
            gap: 15px;
            z-index: 100;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .instructions {
            position: absolute;
            top: 30px;
            left: 30px;
            opacity: 0.8;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h2>osu! Song Selection</h2>
        <p>Use ↑↓ arrow keys or scroll • Click to select</p>
    </div>
    
    <input type="text" class="search-bar" placeholder="Search to play!" readonly>
    
    <div class="carousel-container">
        <div class="song-list" id="songList">
            <!-- Songs will be generated here -->
        </div>
    </div>
    
    <div class="controls">
        <button class="control-btn" onclick="moveSelection(-1)">↑ Up</button>
        <button class="control-btn" onclick="moveSelection(1)">↓ Down</button>
    </div>

    <script>
        const songs = [
            { title: "Imperial Circus Dead Decadence", artist: "deetz", difficulty: "extra", stars: 6 },
            { title: "Minorsonek's Easy", artist: "ChuuritsuTv", difficulty: "normal", stars: 2 },
            { title: "Imperial Circus Dead Decadence (Intro ver.)", artist: "ChuuritsuTv", difficulty: "normal", stars: 2 },
            { title: "ウタカタストロフィ", artist: "HelloSCV", difficulty: "insane", stars: 5 },
            { title: "Uta ni Katachi wa nai keredo", artist: "Nymph_", difficulty: "expert", stars: 6 },
            { title: "Uta ni Katachi wa nai Keredo", artist: "JoJo", difficulty: "expert", stars: 5 },
            { title: "歌に形はないけれど", artist: "Natsu", difficulty: "hard", stars: 4 },
            { title: "Blue Zenith", artist: "xi", difficulty: "extra", stars: 7 },
            { title: "FREEDOM DiVE", artist: "xi", difficulty: "extra", stars: 8 },
            { title: "Galaxy Collapse", artist: "Kurokotei", difficulty: "insane", stars: 6 }
        ];

        let selectedIndex = 2; // Start with middle selection
        const songList = document.getElementById('songList');

        const albumArts = [
            'linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)',
            'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',
            'linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%)',
            'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
            'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
            'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
            'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
            'linear-gradient(135deg, #30cfd0 0%, #91a7ff 100%)',
            'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
            'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)'
        ];

        function createStars(count) {
            const starsHtml = [];
            const fullStars = Math.floor(count);
            const hasHalf = count % 1 !== 0;
            
            for (let i = 0; i < fullStars; i++) {
                starsHtml.push('<div class="star"></div>');
            }
            
            if (hasHalf) {
                starsHtml.push('<div class="star half"></div>');
            }
            
            const remaining = 6 - Math.ceil(count);
            for (let i = 0; i < remaining; i++) {
                starsHtml.push('<div class="star empty"></div>');
            }
            
            return starsHtml.join('');
        }

        function createSongCard(song, index) {
            const card = document.createElement('div');
            card.className = `song-card difficulty-${song.difficulty}`;
            
            card.innerHTML = `
                <div class="album-art" style="background: ${albumArts[index % albumArts.length]}"></div>
                <div class="song-info">
                    <div class="song-title">${song.title}</div>
                    <div class="song-artist">${song.artist}</div>
                    <div class="difficulty-stars">
                        ${createStars(song.stars)}
                    </div>
                </div>
            `;
            
            card.addEventListener('click', () => {
                selectedIndex = index;
                updateCarousel();
            });
            
            return card;
        }

        function updateCarousel() {
            songList.innerHTML = '';
            
            songs.forEach((song, index) => {
                const card = createSongCard(song, index);
                const relativePosition = index - selectedIndex;
                
                // Apply classes based on relative position from selected card
                if (relativePosition === 0) {
                    card.classList.add('card-0');
                } else if (relativePosition === 1) {
                    card.classList.add('card-1');
                } else if (relativePosition === -1) {
                    card.classList.add('card--1');
                } else if (relativePosition === 2) {
                    card.classList.add('card-2');
                } else if (relativePosition === -2) {
                    card.classList.add('card--2');
                } else if (relativePosition === 3) {
                    card.classList.add('card-3');
                } else if (relativePosition === -3) {
                    card.classList.add('card--3');
                } else if (relativePosition === 4) {
                    card.classList.add('card-4');
                } else if (relativePosition === -4) {
                    card.classList.add('card--4');
                } else if (relativePosition === 5) {
                    card.classList.add('card-5');
                } else if (relativePosition === -5) {
                    card.classList.add('card--5');
                } else {
                    card.classList.add('card-hidden');
                }
                
                songList.appendChild(card);
            });
        }

        function moveSelection(direction) {
            const newIndex = selectedIndex + direction;
            if (newIndex >= 0 && newIndex < songs.length) {
                selectedIndex = newIndex;
                updateCarousel();
            }
        }

        // Keyboard navigation - simplified
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (selectedIndex > 0) {
                    selectedIndex--;
                    updateCarousel();
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (selectedIndex < songs.length - 1) {
                    selectedIndex++;
                    updateCarousel();
                }
            }
        });entListener('keydown', (e) => {
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                moveSelection(-1);
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                moveSelection(1);
            }
        });

        // Mouse wheel navigation - simplified and fixed
        document.addEventListener('wheel', (e) => {
            e.preventDefault();
            if (e.deltaY > 0) {
                // Scroll down - move to next song
                if (selectedIndex < songs.length - 1) {
                    selectedIndex++;
                    updateCarousel();
                }
            } else {
                // Scroll up - move to previous song
                if (selectedIndex > 0) {
                    selectedIndex--;
                    updateCarousel();
                }
            }
        });

        // Initialize
        updateCarousel();
    </script>
</body>
</html>
